# --- config ---
# let your config take place in $HOME/.tunnels.conf
#
# <bindhost> <port> [<user>@]<server> <server_port> [<user>]
# e.g
bindhost 12345 serverhost 54321 user

# or if you want
bindhost 31254 user@serverhost 45213

# maybe without a user for the user that calls
bindhost 43125 serverhost 52134
